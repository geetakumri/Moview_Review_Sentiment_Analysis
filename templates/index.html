<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="{{ url_for('prediction')}}" method="post">
        <label for="PhraseID"> Phrase Id: </label>
        <input type="text" id="PhraseID" name="Phrase Id"><br><br>
        <label for="SentenceId"> Sentence Id: </label>
        <input type="text" id="SentenceId" name="Sentence Id"><br><br>
        <label for="phrase"> Phrase: </label>
        <input type="text" id="Phrase" name="Phrase"><br><br>
        <button type="submit">Predict</button>
    </form>

    <br>
    <b>{{ prediction_text }}</b>
</body>

</html>
